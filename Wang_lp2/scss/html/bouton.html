<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="quelques exercices de base pour se mettre en jambe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../scss/scss_general.css">
    <title>Bouton</title>
</head>
<body>
<h1>Type:</h1>
    <button class="btn-classic">classic</button>
    <button class="btn-flat">flat</button>
    <button class="btn-outline">outline</button>
    <br>
<h1>Size:</h1>
    <button class="btn-small">small</button>
    <button class="btn-medium">medium</button>
    <button class="btn-large">large</button>
    <br>
<h1>Type & Size:</h1>
    <button class="btn-small btn-classic">small-classic</button>
    <button class="btn-medium btn-flat">medium-flat</button>
    <button class="btn-large btn-outline">large-outline</button>
</body>
</html>
